<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This Month's Specials</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }

        .specials-section {
            padding: 60px 20px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            position: relative;
            overflow: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .section-header {
            text-align: center;
            margin-bottom: 50px;
        }

        .section-title {
            font-size: 2.5rem;
            font-weight: bold;
            color: #1c74bb;
            margin-bottom: 15px;
            position: relative;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, #1c74bb, #4a9fd1);
            border-radius: 2px;
        }

        .section-subtitle {
            font-size: 1.1rem;
            color: #666;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .specials-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .special-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s ease forwards;
        }

        .special-card:nth-child(1) {
            animation-delay: 0.1s;
        }

        .special-card:nth-child(2) {
            animation-delay: 0.2s;
        }

        .special-card:nth-child(3) {
            animation-delay: 0.3s;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .special-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .special-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
        }

        .product-image {
            width: 100%;
            height: 200px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 10px;
        }

        .discount-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: linear-gradient(135deg, #ff6b6b, #e74c3c);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9rem;
            box-shadow: 0 2px 10px rgba(231, 76, 60, 0.3);
        }

        .product-info {
            text-align: center;
        }

        .product-name {
            font-size: 1.4rem;
            font-weight: bold;
            color: #1c74bb;
            margin-bottom: 10px;
            line-height: 1.3;
        }

        .product-description {
            font-size: 0.95rem;
            color: #666;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .price-section {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .original-price {
            font-size: 1.1rem;
            color: #999;
            text-decoration: line-through;
        }

        .special-price {
            font-size: 1.5rem;
            font-weight: bold;
            color: #1c74bb;
        }

        .buy-button {
            background: linear-gradient(135deg, #1c74bb, #4a9fd1);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            max-width: 200px;
        }

        .buy-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(28, 116, 187, 0.3);
        }

        .auto-toggle {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            color: #666;
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 26px;
            background: #ddd;
            border-radius: 13px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .toggle-switch.active {
            background: #1c74bb;
        }

        .toggle-slider {
            position: absolute;
            top: 3px;
            left: 3px;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .toggle-switch.active .toggle-slider {
            transform: translateX(24px);
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
        }

        .nav-button {
            background: #1c74bb;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .nav-button:hover {
            background: #4a9fd1;
            transform: translateY(-1px);
        }

        .nav-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .progress-dots {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 20px;
        }

        .progress-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ddd;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .progress-dot.active {
            background: #1c74bb;
            transform: scale(1.2);
        }

        @media (max-width: 768px) {
            .specials-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .section-title {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <section class="specials-section">
        <div class="container">
            <div class="section-header">
                <h2 class="section-title">This Month's Specials</h2>
                <p class="section-subtitle">Discover our hand-picked selection of premium bird products at unbeatable
                    prices. Limited time offers on your feathered friends' favorites!</p>
            </div>

            <div class="specials-grid" id="specialsGrid">
                <!-- Products will be populated by JavaScript -->
            </div>

            <div class="progress-dots" id="progressDots">
                <!-- Dots will be populated by JavaScript -->
            </div>
        </div>
    </section>

    <script>
        // Sample product data - replace with your actual products
        const products = [
            {
                name: "Gigantic Rope Ball Bird Toy",
                description: "Large rope ball toy perfect for medium to large parrots - promotes natural foraging",
                originalPrice: "$24.99",
                specialPrice: "$19.99",
                discount: "20% OFF",
                image: "https://breederssecret.com.au/wp-content/uploads/2023/04/Gigantic-Rope-Ball-Bird-Parrot-Toy-2048x2048.jpg"
            },
            {
                name: "Wood Chain Bells Bird Toy",
                description: "Natural wood chain with bells - stimulates curiosity and provides entertainment",
                originalPrice: "$18.99",
                specialPrice: "$14.99",
                discount: "21% OFF",
                image: "https://breederssecret.com.au/wp-content/uploads/2023/04/Wood-Chain-Bells-Bird-Parrot-Toy-Small-2048x2048.jpg"
            },
            {
                name: "Wacky Multi with Bell Toy",
                description: "Colorful multi-textured toy with bell - encourages play and mental stimulation",
                originalPrice: "$16.99",
                specialPrice: "$12.99",
                discount: "24% OFF",
                image: "https://breederssecret.com.au/wp-content/uploads/2023/04/Wacky-Multi-with-Bell-Bird-Parrot-Toy-2048x2048.jpg"
            },
            {
                name: "Dream Woven Ring Bird Toy",
                description: "Beautifully woven ring toy with natural materials - safe and engaging",
                originalPrice: "$22.99",
                specialPrice: "$17.99",
                discount: "22% OFF",
                image: "https://breederssecret.com.au/wp-content/uploads/2023/04/Dream-Woven-Ring-Bird-Parrot-Toy-2048x2048.jpg"
            },
            {
                name: "Loofah Bead Woven Bird Toy",
                description: "Natural loofah and bead combination - perfect for preening and chewing",
                originalPrice: "$19.99",
                specialPrice: "$15.99",
                discount: "20% OFF",
                image: "https://breederssecret.com.au/wp-content/uploads/2023/04/Loofah-Bead-Woven-Bird-Parrot-Toy-2048x2048.jpg"
            },
            {
                name: "Crazy Spider Bird Toy",
                description: "Interactive spider-shaped toy with multiple textures - hours of entertainment",
                originalPrice: "$21.99",
                specialPrice: "$16.99",
                discount: "23% OFF",
                image: "https://breederssecret.com.au/wp-content/uploads/2023/04/Crazy-Spider-Bird-Parrot-Toy-2048x2048.jpg"
            }
        ];

        let currentPage = 0;
        const productsPerPage = 3;
        let autoRotateInterval;

        function createProductCard(product) {
            return `
                <div class="special-card">
                    <div class="product-image">
                        ${product.image ? `<img src="${product.image}" alt="${product.name}">` : ''}
                    </div>
                    <div class="discount-badge">${product.discount}</div>
                    <div class="product-info">
                        <h3 class="product-name">${product.name}</h3>
                        <p class="product-description">${product.description}</p>
                        <div class="price-section">
                            <span class="original-price">${product.originalPrice}</span>
                            <span class="special-price">${product.specialPrice}</span>
                        </div>
                        <button class="buy-button">Shop Now</button>
                    </div>
                </div>
            `;
        }

        function updateDisplay() {
            const grid = document.getElementById('specialsGrid');
            const startIndex = currentPage * productsPerPage;
            const endIndex = startIndex + productsPerPage;
            const currentProducts = products.slice(startIndex, endIndex);

            grid.innerHTML = currentProducts.map(createProductCard).join('');

            // Update progress dots
            updateProgressDots();
        }

        function updateProgressDots() {
            const dotsContainer = document.getElementById('progressDots');
            const totalPages = Math.ceil(products.length / productsPerPage);

            dotsContainer.innerHTML = '';
            for (let i = 0; i < totalPages; i++) {
                const dot = document.createElement('div');
                dot.className = `progress-dot ${i === currentPage ? 'active' : ''}`;
                dot.addEventListener('click', () => goToPage(i));
                dotsContainer.appendChild(dot);
            }
        }

        function goToPage(page) {
            currentPage = page;
            updateDisplay();
            // Restart auto-rotate timer when user clicks a dot
            stopAutoRotate();
            startAutoRotate();
        }

        function nextPage() {
            const maxPage = Math.ceil(products.length / productsPerPage) - 1;
            if (currentPage < maxPage) {
                currentPage++;
                updateDisplay();
            } else {
                currentPage = 0;
                updateDisplay();
            }
        }

        function startAutoRotate() {
            autoRotateInterval = setInterval(nextPage, 2500); // Change every 2.5 seconds
        }

        function stopAutoRotate() {
            clearInterval(autoRotateInterval);
        }

        // Initialize
        updateDisplay();
        startAutoRotate();

        // Pause auto-rotate when user hovers over the section
        const section = document.querySelector('.specials-section');
        section.addEventListener('mouseenter', stopAutoRotate);
        section.addEventListener('mouseleave', startAutoRotate);
    </script>
</body>

</html>
