    <style>
        .portfolio-gallery-container {
            width: 100%;
            padding: 0;
            margin: 0;
        }

        .portfolio-gallery-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            text-align: center;
            padding: 2rem;
            color: white;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .portfolio-gallery-header-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .portfolio-gallery-header-description {
            font-size: 1rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }

        .portfolio-gallery-masonry-grid {
            display: flex;
            flex-wrap: wrap;
            width: 100vw;
            margin-bottom: 40px;
            padding: 0;
            gap: 0;
        }

        .portfolio-gallery-masonry-item {
            background: rgba(255, 255, 255, 0.95);
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            flex: 1 1 calc(24% - 0px);
            min-width: 0;
            aspect-ratio: 1/1;
            /* Ensures square containers by default */
        }

        .portfolio-gallery-masonry-item:hover {
            transform: scale(1.02);
            z-index: 100;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.5);
        }

        .portfolio-gallery-image-container {
            position: relative;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }

        .portfolio-gallery-website-image {
            width: 100%;
            height: 100%;
            display: block;
            object-fit: cover;
            object-position: center;
            transition: transform 0.4s ease;
        }

        .portfolio-gallery-masonry-item:hover .portfolio-gallery-website-image {
            transform: scale(1.05);
        }

        .portfolio-gallery-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            opacity: 0;
            transition: opacity 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
            text-align: center;
            padding: 1rem;
        }

        .portfolio-gallery-masonry-item:hover .portfolio-gallery-overlay {
            opacity: 1;
        }

        .portfolio-gallery-overlay-title {
            font-size: 1.4rem;
            margin-bottom: 0.5rem;
        }

        .portfolio-gallery-overlay-description {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .content {
            padding: 1.5rem;
        }

        .website-title {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: #2d3748;
        }

        .website-description {
            font-size: 0.95rem;
            color: #718096;
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .tag {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .website-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .website-link:hover {
            color: #764ba2;
        }

        .link-icon {
            width: 16px;
            height: 16px;
        }

        /* Responsive adjustments */
        @media (max-width: 1200px) {
            .portfolio-gallery-masonry-item {
                flex: 1 1 50%;
            }
        }

        @media (max-width: 768px) {
            .portfolio-gallery-masonry-item {
                flex: 1 1 100%;
            }

            .portfolio-gallery-masonry-grid {
                padding: 0;
            }

            .portfolio-gallery-header-title {
                font-size: 2rem;
            }

            .portfolio-gallery-header-description {
                font-size: 0.9rem;
            }

            .portfolio-gallery-header {
                padding: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .portfolio-gallery-header-title {
                font-size: 1.8rem;
            }
        }

        /* Loading animation */
        @keyframes portfolio-gallery-fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .portfolio-gallery-masonry-item {
            animation: portfolio-gallery-fadeInUp 0.6s ease forwards;
        }

        .portfolio-gallery-masonry-item:nth-child(1) {
            animation-delay: 0.1s;
        }

        .portfolio-gallery-masonry-item:nth-child(2) {
            animation-delay: 0.2s;
        }

        .portfolio-gallery-masonry-item:nth-child(3) {
            animation-delay: 0.3s;
        }

        .portfolio-gallery-masonry-item:nth-child(4) {
            animation-delay: 0.4s;
        }

        .portfolio-gallery-masonry-item:nth-child(5) {
            animation-delay: 0.5s;
        }

        .portfolio-gallery-masonry-item:nth-child(6) {
            animation-delay: 0.6s;
        }

        .portfolio-gallery-masonry-item:nth-child(7) {
            animation-delay: 0.7s;
        }

        .portfolio-gallery-masonry-item:nth-child(8) {
            animation-delay: 0.8s;
        }

        .portfolio-gallery-masonry-item:nth-child(9) {
            animation-delay: 0.9s;
        }

        .portfolio-gallery-masonry-item:nth-child(10) {
            animation-delay: 1.0s;
        }

        .portfolio-gallery-masonry-item:nth-child(11) {
            animation-delay: 1.1s;
        }

        .portfolio-gallery-masonry-item:nth-child(12) {
            animation-delay: 1.2s;
        }
    </style>

        function createPortfolioMasonryItem(website) {
            const item = document.createElement('div');
            item.className = 'portfolio-gallery-masonry-item';
            item.style.opacity = '0';

            item.innerHTML = `
                <div class="portfolio-gallery-image-container">
                    <img src="${website.image}" alt="${website.title}" class="portfolio-gallery-website-image">
                    <div class="portfolio-gallery-overlay">
                        <div>
                            <div class="portfolio-gallery-overlay-title">${website.title}</div>
                            <div class="portfolio-gallery-overlay-description">${website.description}</div>
                        </div>
                    </div>
                </div>
            `;

            item.addEventListener('click', () => {
                window.open(website.url, '_blank');
            });

            return item;
        }

        function initPortfolioGallery() {
            const gallery = document.getElementById('portfolio-gallery-grid');

            websites.forEach((website, index) => {
                const item = createPortfolioMasonryItem(website);
                gallery.appendChild(item);

                // Trigger animation
                setTimeout(() => {
                    item.style.opacity = '1';
                }, index * 100);
            });
        }

        // Initialize gallery when page loads
        document.addEventListener('DOMContentLoaded', initPortfolioGallery);
    </script>
