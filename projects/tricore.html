<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Log</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-6 boody">

    <div class="max-w-4xl mx-auto bg-white shadow-md rounded-lg p-6">
        <h1 class="text-2xl font-bold mb-4">Tricore Project Logs</h1>

        <table class="table-auto w-full text-left border-collapse">
            <thead>
                <tr>
                    <th class="border-b-2 border-gray-300 py-2 px-4">Date</th>
                    <th class="border-b-2 border-gray-300 py-2 px-4">Log</th>
                </tr>
            </thead>
            <tbody id="history-log">
                <!-- Rows will be inserted here dynamically -->
            </tbody>
        </table>
    </div>

    <script>
        fetch('../project-logs/tricore-log.json')  // Adjusted path to access the JSON file
            .then(response => response.json())
            .then(data => {
                const tableBody = document.querySelector('#history-log');
                data.forEach(update => {
                    const row = document.createElement('tr');

                    const dateCell = document.createElement('td');
                    dateCell.textContent = update.date;
                    dateCell.classList.add('border-t', 'border-gray-300', 'py-2', 'px-4');
                    row.appendChild(dateCell);

                    const logCell = document.createElement('td');
                    logCell.textContent = update.log;
                    logCell.classList.add('border-t', 'border-gray-300', 'py-2', 'px-4');
                    row.appendChild(logCell);

                    tableBody.appendChild(row);
                });
            });
    </script>

</body>

</html>
