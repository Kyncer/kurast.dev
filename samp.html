<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>

<body>
    <h1>Contact Us</h1>
    <form id="contact-form">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" required></textarea><br>

        <button type="submit">Submit</button>
    </form>

    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        (function () {
            emailjs.init("YOUR_USER_ID"); // Replace 'YOUR_USER_ID' with your actual user ID from EmailJS

            document.getElementById('contact-form').addEventListener('submit', function (event) {
                event.preventDefault();

                // Collect the user's input
                const formData = {
                    name: document.getElementById('name').value,
                    email: document.getElementById('email').value,
                    message: document.getElementById('message').value
                };

                // Send the email
                emailjs.send("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", formData) // Replace placeholders with actual service ID and template ID
                    .then(function (response) {
                        alert('Your message has been sent successfully!');
                        document.getElementById('contact-form').reset(); // Clear the form after successful submission
                    }, function (error) {
                        console.log('FAILED...', error);
                        alert('Oops! Something went wrong. Please try again later.');
                    });
            });
        })();
    </script>
</body>

</html>
