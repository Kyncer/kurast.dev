<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Separate Window</title>
    <script>
        function openSeparateWindow() {
            // Open a new window with specified dimensions and features
            var newWindow = window.open('', 'SeparateWindow', 'width=600,height=400');

            // Write content to the new window
            newWindow.document.write('<html><head><title>Separate Window</title></head><body>');
            newWindow.document.write('<h1>This is a separate window!</h1>');
            newWindow.document.write('<p>Feel free to add your HTML content here.</p>');
            newWindow.document.write('</body></html>');

            // Close the document stream
            newWindow.document.close();
        }
    </script>
</head>

<body>
    <button onclick="openSeparateWindow()">Open Separate Window</button>
</body>

</html>
