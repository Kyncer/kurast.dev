<style>
  .hidden {
    display: none;
  }
</style>
<div class="faq">
  <div class="faq-item">
    <div class="question">Question 1</div>
    <div class="answer">Answer 1</div>
    <svg class="arrow-down" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg" fill="#000000" width="25px"
      height="25px">
      <path id="downArrow" d="M15 8l-4.03 6L7 8h8z"></path>
    </svg>
    <svg class="arrow-up hidden" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg" fill="#000000" width="25px"
      height="25px">
      <path id="upArrow" d="M7 12l4.03-6L13 12H7z"></path>
    </svg>
  </div>
  <!-- Add more FAQ items here -->
</div>
<script>document.addEventListener("DOMContentLoaded", function () {
    var faqItems = document.querySelectorAll('.faq-item');

    faqItems.forEach(function (item) {
      var question = item.querySelector('.question');
      var answer = item.querySelector('.answer');
      var arrowDown = item.querySelector('.arrow-down');
      var arrowUp = item.querySelector('.arrow-up');

      question.addEventListener('click', function () {
        answer.classList.toggle('hidden');
        arrowDown.classList.toggle('hidden');
        arrowUp.classList.toggle('hidden');
      });
    });
  });
</script>
