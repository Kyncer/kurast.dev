<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-select {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
    }

    .dropdown-options {
      display: none;
      position: absolute;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      border: 1px solid #ccc;
      border-radius: 4px;
      z-index: 1;
    }

    .dropdown-option {
      padding: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="dropdown">
  <div class="dropdown-select" onclick="toggleDropdown()">Sort</div>
  <div class="dropdown-options" id="dropdownOptions">
    <div class="dropdown-option" onclick="selectOption('Sort')">Sort</div>
    <div class="dropdown-option" onclick="selectOption('Expertise')">Expertise</div>
    <div class="dropdown-option" onclick="selectOption('Category')">Category</div>
  </div>
</div>

<script>
  function toggleDropdown() {
    const dropdownOptions = document.getElementById("dropdownOptions");
    dropdownOptions.style.display = dropdownOptions.style.display === "none" ? "block" : "none";
  }

  function selectOption(option) {
    const dropdownSelect = document.querySelector(".dropdown-select");
    dropdownSelect.textContent = option;
    toggleDropdown();

    // You can add code here to handle the sorting or other actions based on the selected option
    // For demonstration purposes, let's log the selected option to the console
    console.log("Selected Option:", option);
  }

  // Close the dropdown if the user clicks outside of it
  window.onclick = function(event) {
    if (!event.target.matches('.dropdown-select')) {
      const dropdownOptions = document.getElementById("dropdownOptions");
      if (dropdownOptions.style.display === "block") {
        dropdownOptions.style.display = "none";
      }
    }
  }
</script>

</body>
</html>
