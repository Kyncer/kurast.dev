<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Browser</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        input {
            padding: 10px;
            font-size: 16px;
        }
        iframe {
            flex: 1;
            border: none;
        }
    </style>
</head>
<body>
    <input type="text" id="urlInput" placeholder="Enter URL" />
    <button onclick="loadUrl()">Go</button>
    <iframe id="webFrame" src="https://www.example.com"></iframe>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const urlInput = document.getElementById("urlInput");
            const iframe = document.getElementById("webFrame");

            // Function to update iframe source
            function loadUrl() {
                const url = urlInput.value.trim();
                iframe.src = url;
            }

            // Function to go back
            function goBack() {
                iframe.contentWindow.history.back();
            }

            // Function to go forward
            function goForward() {
                iframe.contentWindow.history.forward();
            }

            // Function to reload
            function reload() {
                iframe.contentWindow.location.reload();
            }

            // Event listener for the "Go" button
            document.getElementById("goBtn").addEventListener("click", loadUrl);

            // Example: You can add buttons or menu items to trigger the functions
            // For simplicity, let's assume you have buttons with IDs "backBtn" and "forwardBtn"
            document.getElementById("backBtn").addEventListener("click", goBack);
            document.getElementById("forwardBtn").addEventListener("click", goForward);
            document.getElementById("reloadBtn").addEventListener("click", reload);

            // Event listener for pressing Enter in the input field
            urlInput.addEventListener("keyup", function(event) {
                if (event.key === "Enter") {
                    loadUrl();
                }
            });
        });
    </script>
</body>
</html>
