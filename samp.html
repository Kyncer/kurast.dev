<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Your existing CSS styles here */
    .custom-dropdown {
      position: relative;
      display: inline-block;
      background-color: #f1f1f1;
      padding: 10px;
      cursor: pointer;
    }

    .custom-checkbox {
      display: none;
    }

    .options {
      display: none;
      position: absolute;
      background-color: #fff;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }

    .options label {
      display: block;
      padding: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .options label:hover {
      background-color: #ddd;
    }

    .options label.selected {
      background-color: #ddd;
    }
  </style>
</head>
<body>

  <div class="custom-dropdown">
    <input type="checkbox" id="customCheckbox" class="custom-checkbox">
    <label for="customCheckbox">Select an option</label>
    <div class="options">
      <label class="sort-default">Sort: Default</label>
      <label class="expertise-level">Expertise level</label>
      <label class="group-by-category">Group by category</label>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var dropdown = document.querySelector('.custom-dropdown');
      var options = document.querySelectorAll('.options label');

      dropdown.addEventListener('click', function() {
        dropdown.classList.toggle('active');
      });

      options.forEach(function(option) {
        option.addEventListener('click', function() {
          options.forEach(function(opt) {
            opt.classList.remove('selected');
          });
          option.classList.add('selected');
          dropdown.classList.remove('active');
        });
      });
    });
  </script>

</body>
</html>
