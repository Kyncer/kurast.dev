<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Maker</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
    </style>
</head>

<body class="bg-gray-900 flex items-center justify-center min-h-screen">
    <div id="invoice" class="bg-white p-6 shadow-lg rounded-lg w-full max-w-screen-xl">
        <!-- Invoice Owner Details -->
        <div class="mb-4 border-b border-gray-300 pb-4">
            <p class="text-gray-700">Kevin Sy</p>
            <p class="text-gray-700">Subcontractor - Webmaster</p>
            <p class="text-gray-700">Email: sy.kynce@gmail.com</p>
        </div>

        <!-- Invoice Details -->
        <h1 class="text-2xl font-bold text-center mb-4">Invoice</h1>
        <div class="mb-4">
            <label for="invoice-to" class="block text-gray-700 font-medium mb-1">Invoice To:</label>
            <input type="text" id="invoice-to" placeholder="Client Name"
                class="w-full p-2 border border-gray-300 rounded-lg">
        </div>
        <div class="mb-4">
            <label for="invoice-date" class="block text-gray-700 font-medium mb-1">Invoice Date:</label>
            <input type="date" id="invoice-date" class="w-full p-2 border border-gray-300 rounded-lg">
        </div>
        <div class="mb-4">
            <label for="description" class="block text-gray-700 font-medium mb-1">Description:</label>
            <input type="text" id="description" placeholder="Item Description"
                class="w-full p-2 border border-gray-300 rounded-lg">
        </div>
        <div class="mb-4">
            <label for="rate" class="block text-gray-700 font-medium mb-1">Rate:</label>
            <input type="number" id="rate" placeholder="Rate" class="w-full p-2 border border-gray-300 rounded-lg">
        </div>
        <div class="mb-4">
            <label for="amount" class="block text-gray-700 font-medium mb-1">Amount:</label>
            <input type="number" id="amount" placeholder="Amount" class="w-full p-2 border border-gray-300 rounded-lg">
        </div>
        <div class="flex justify-between">
            <button id="print" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600">Print
                Invoice</button>
        </div>
    </div>

    <script>
        document.getElementById('print').addEventListener('click', function () {
            // Create a clone of the invoice element to modify styles for printing
            const invoiceClone = document.getElementById('invoice').cloneNode(true);

            // Apply styles to hide input fields and other elements that shouldn't be printed
            invoiceClone.querySelectorAll('input').forEach(input => {
                input.style.border = 'none';
                input.style.background = 'none';
                input.style.boxShadow = 'none';
                input.style.padding = '0'; // Remove padding for cleaner print
            });

            // Remove any elements or styles that should not be visible in the print
            invoiceClone.querySelectorAll('button').forEach(button => {
                button.style.display = 'none';
            });

            // Append the cloned invoice to the body and convert to canvas
            document.body.appendChild(invoiceClone);

            html2canvas(invoiceClone).then(canvas => {
                document.body.removeChild(invoiceClone); // Remove the cloned element

                const img = canvas.toDataURL('image/png');
                const link = document.createElement('a');
                link.href = img;
                link.download = 'invoice.png';
                link.click();
            });
        });
    </script>
</body>

</html>
