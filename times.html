<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Freelance web developer, webmaster, and SEO specialist. Ready to turn your online presence into a pixel-perfect website.">
    <meta name="author" content="Kevin Sy">
    <meta property="og:title" content="kurast.dev">
    <meta property="og:description"
        content="Freelance web developer, webmaster, and SEO specialist. Ready to turn your online presence into a pixel-perfect website.">
    <meta property="og:image" content="your-image-url.jpg">
    <meta property="og:url" content="https://kurast.dev/times">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <title>Timesheet Generator</title>
    <style>
        body {
            font-family: Segoe UI, sans-serif;
            padding: 40px;
            background-color: #16191d;
            color: #ebebeb;
        }

        h1 {
            text-align: center;
        }

        th:nth-child(1),
        td:nth-child(1) {
            border-right: 0;
            background-color: #ebebeb;
            color: black;
        }

        th:nth-child(2),
        td:nth-child(2) {
            border-left: 0;
            border-right: 0;
            background-color: #ebebeb;
            color: black;
        }

        th:nth-child(3),
        td:nth-child(3) {
            border-left: 0;
            background-color: #ebebeb;
            color: black;
        }

        th:nth-child(4),
        td:nth-child(4) {
            background-color: none;
            border: none;
        }

        button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: #ffffff;
            background-color: #4CAF50;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s;
        }

        .details {
            display: flex;
            gap: 20px;
        }

        .button-red {
            background-color: #F44336;
        }

        .button-red:hover {
            background-color: #E53935;
            transform: translateY(-2px);
        }

        .button-red:active {
            background-color: #C62828;
            transform: translateY(1px);
        }

        .button-red:disabled {
            background-color: #FFCDD2;
            cursor: not-allowed;
        }

        .button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }

        .button:active {
            background-color: #388e3c;
            transform: translateY(1px);
        }

        .button:disabled {
            background-color: #a5d6a7;
            cursor: not-allowed;
        }

        .fordate,
        .fortask,
        .forduration {
            display: none;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 18px;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        table {
            border: 0;
        }

        th,
        td {
            padding: 8px;
            text-align: left;
        }

        #totalHours,
        #totalUSD {
            font-weight: 700;
        }

        input,
        textarea {
            width: 100%;
            box-sizing: border-box;
            font-size: 16px;
        }

        .profile,
        .money {
            white-space: nowrap;
        }

        #usdPerHour {
            width: 60px;
        }

        #name {
            width: 200px;
        }

        #totals {
            margin: 20px 0;
        }

        #currency {
            width: 60px;
            text-align: right;
        }

        @page {
            margin: 0;
        }

        @media print {
            body {
                padding: 0px;
            }

            input,
            textarea {
                border: none;
                background: none;
                box-shadow: none;
                outline: none;
                text-align: left;
                width: auto;
                overflow: visible;
            }

            table {
                border: 1px solid #000;
            }

            th,
            td {
                border: 1px solid #000;
            }

            th:nth-child(4),
            td:nth-child(4) {
                display: none;
            }

            #addRowBtn,
            #printBtn {
                display: none;
            }
        }

        @media (max-width: 800px) {

            table,
            thead,
            tbody,
            th,
            td,
            tr {
                display: block;
            }

            table {
                border: 0;
            }

            .fordate,
            .fortask,
            .forduration {
                display: block;
                margin-right: 10px;
            }

            th:nth-child(1),
            td:nth-child(1) {
                border-left: 1px solid #ddd;
                border-right: 1px solid #ddd;
            }

            th:nth-child(2),
            td:nth-child(2) {
                border-left: 1px solid #ddd;
                border-right: 1px solid #ddd;
            }

            th:nth-child(3),
            td:nth-child(3) {
                border-left: 1px solid #ddd;
                border-right: 1px solid #ddd;
            }

            th:nth-child(4),
            td:nth-child(4) {
                border-top: 1px solid #ddd;
            }

            thead tr {
                display: none;
            }

            tbody tr {
                margin-bottom: 15px;
            }

            td {
                display: flex;
                justify-content: space-between;
                padding: 10px;
                text-align: right;
                position: relative;
                border: none;
            }

            td::before {
                content: attr(data-label);
                position: absolute;
                left: 10px;
                width: 45%;
                padding-right: 10px;
                text-align: left;
                font-weight: bold;
            }

            td:first-child {
                border-top: 1px solid #ddd;
            }

            td:last-child {
                border-bottom: 0;
                display: flex;
                justify-content: end;
            }
        }
    </style>
</head>

<body>
    <label onclick="openSeparateWindow()">
        <svg class="opennew" width="27px" height="27px" viewBox="0 0 17 17" version="1.1"
            xmlns="http://www.w3.org/2000/svg">
            <path fill="white"
                d="M15 2v7.5h-1v-5.668l-9.334 9.334-0.707-0.707 9.459-9.459h-5.918v-1h7.5zM11 16h-10v-10h6.574v-1h-7.574v12h12v-7.714h-1v6.714z" />
        </svg>
    </label>
    <h1>Timesheet</h1>
    <div class="details">
        <div class="profile">
            <label for="usdPerHour">Name:</label>
            <input type="text" id="name" value="Kevin Sy" placeholder="NAME" class="usdPerHour print-show">
        </div>
        <div class="money">
            <input type="text" id="currency" value="AUD" placeholder="$" class="usdPerHour print-show">
            <label for="usdPerHour">/hr:</label>
            <input type="text" id="usdPerHour" placeholder="rate" class="usdPerHour print-show">
        </div>
    </div>
    <table id="invoiceTable">
        <thead>
            <tr>
                <th>Date</th>
                <th>Task Description</th>
                <th>Duration (hours)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <div class="fordate">Date:</div><input class="inputdate date print-hide" placeholder="mm/dd/yyyy" />
                </td>
                <td>
                    <div class="fortask">Task:</div><input type="text" class="description print-hide" rows="1">
                </td>
                <td>
                    <div class="forduration">Duration:</div><input type="text" class="duration print-show" step="0.1">
                </td>
                <td><button class="deleteBtn button-red">Delete</button></td>
            </tr>
        </tbody>
    </table>
    <button id="addRowBtn">Add Row</button>
    <div id="totals">
        <p>Total Hours: <span id="totalHours">0</span></p>
        <p>Total USD: <span id="totalUSD">0</span></p>
    </div>
    <button id="printBtn">Print</button>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const invoiceTable = document.getElementById('invoiceTable').getElementsByTagName('tbody')[0];
            const addRowBtn = document.getElementById('addRowBtn');
            const printBtn = document.getElementById('printBtn');
            const totalHoursSpan = document.getElementById('totalHours');
            const totalUSDSpan = document.getElementById('totalUSD');
            const usdPerHourInput = document.getElementById('usdPerHour');
            let rowCount = 1;

            function updateTotals() {
                let totalHours = 0;
                let totalUSD = 0;
                const rows = invoiceTable.getElementsByTagName('tr');
                for (let row of rows) {
                    const durationInput = row.querySelector('.duration');
                    const taskDescInput = row.querySelector('.description');
                    const dateInput = row.querySelector('.inputdate');
                    if (durationInput && taskDescInput && dateInput) {
                        const duration = parseFloat(durationInput.value) || 0;
                        const usdPerHour = parseFloat(usdPerHourInput.value) || 0;
                        totalHours += duration;
                        totalUSD += duration * usdPerHour;
                    }
                }
                totalHoursSpan.textContent = totalHours.toFixed(2);
                totalUSDSpan.textContent = totalUSD.toFixed(2);
            }

            function addRow() {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>
                        <div class="fordate">Date:</div><input class="inputdate date print-hide" placeholder="mm/dd/yyyy" />
                    </td>
                    <td>
                        <div class="fortask">Task:</div><input type="text" class="description print-hide" rows="1">
                    </td>
                    <td>
                        <div class="forduration">Duration:</div><input type="text" class="duration print-show">
                    </td>
                    <td><button class="deleteBtn button-red">Delete</button></td>
                `;
                invoiceTable.appendChild(row);

                // Initialize the flatpickr instance for the new row's date picker
                flatpickr(row.querySelector('.inputdate'), {
                    dateFormat: "m/d/Y"
                });

                // Add event listener to new delete button
                row.querySelector('.deleteBtn').addEventListener('click', () => {
                    row.remove();
                    updateTotals();
                });

                // Update totals after adding new row
                updateTotals();
            }

            function printPage() {
                window.print();
            }

            addRowBtn.addEventListener('click', addRow);
            printBtn.addEventListener('click', printPage);

            // Initialize flatpickr for existing date pickers
            flatpickr('.inputdate', {
                dateFormat: "m/d/Y"
            });

            // Update totals on input change
            invoiceTable.addEventListener('input', updateTotals);
            usdPerHourInput.addEventListener('input', updateTotals);
        });
    </script>
</body>

</html>
