<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Freelance web developer, webmaster, and SEO specialist. Ready to turn your online presence into a pixel-perfect website.">
    <meta name="author" content="Kevin Sy">
    <meta property="og:title" content="kurast.dev">
    <meta property="og:description"
        content="Freelance web developer, webmaster, and SEO specialist. Ready to turn your online presence into a pixel-perfect website.">
    <meta property="og:image" content="your-image-url.jpg">
    <meta property="og:url" content="https://kurast.dev/times">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <title>Timesheet Maker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @media print {

            table td:nth-child(4),
            table th:nth-child(4) {
                display: none;
            }

            #printBtn,
            #addRowBtn {
                display: none;
            }

            .hide-arrow {
                -webkit-appearance: none;
                /* For WebKit browsers */
                -moz-appearance: none;
                /* For Firefox */
                appearance: none;
                /* Standard syntax */
                background: none;
                /* Remove background image */
                border: 1px solid #ddd;
                /* Add a border to maintain the layout */
            }
        }

        @media (max-width: 768px) {

            /* Hide table headers */
            table thead {
                display: none;
            }

            .closex {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            /* Make each table row a block */
            table,
            table tbody,
            table tr {
                display: block;
                width: 100%;
            }

            table td:nth-child(4),
            table th:nth-child(4) {
                text-align: right;
            }

            /* Style each cell as a block and add some spacing */
            table td {
                display: block;
                width: 100%;
                text-align: left;
                padding: 0.5rem;
                position: relative;
            }

            /* Add labels before each cell for better readability */
            table td::before {
                content: attr(data-label);
                width: 50%;
                white-space: nowrap;
            }
        }
    </style>
</head>

<body class="font-sans bg-gray-900 text-gray-100 p-10">
    <label onclick="openSeparateWindow()" class="cursor-pointer">
        <svg class="w-7 h-7 fill-current text-white" viewBox="0 0 17 17" xmlns="http://www.w3.org/2000/svg">
            <path
                d="M15 2v7.5h-1v-5.668l-9.334 9.334-0.707-0.707 9.459-9.459h-5.918v-1h7.5zM11 16h-10v-10h6.574v-1h-7.574v12h12v-7.714h-1v6.714z" />
        </svg>
    </label>
    <h1 class="text-center text-3xl font-bold mb-8">Timesheet</h1>
    <div class="flex justify-between gap-6 closex">
        <div class="flex items-center">
            <label for="usdPerHour" class="mr-2">Name:</label>
            <input type="text" id="name" value="Kevin Sy" placeholder="NAME"
                class="bg-gray-800 text-white border-none p-2 rounded-lg">
        </div>
        <div class="flex items-center currentsy">
            <select id="currency" class="bg-gray-800 text-white border-none p-2 rounded-lg mr-2">
                <option value="option5" selected>USD</option>
                <option value="option4">AUD</option>
            </select>
            <label class="mr-2" for="usdPerHour">/hr:</label>
            <input type="text" id="usdPerHour" placeholder="rate"
                class="bg-gray-800 text-white border-none p-2 rounded-lg w-16">
        </div>
    </div>
    <table id="invoiceTable" class="w-full mt-8 table-auto border-collapse">
        <thead>
            <tr class="bg-gray-800">
                <th class="border border-gray-600 p-3 text-left">Date</th>
                <th class="border border-gray-600 p-3 text-left">Task Description</th>
                <th class="border border-gray-600 p-3 text-left">Duration (hours)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="border border-gray-600 p-3" data-label="Date">
                    <div class="fordate hidden">Date:</div>
                    <input class="inputdate date bg-gray-800 text-white border-none w-full" placeholder="mm/dd/yyyy" />
                </td>
                <td class="border border-gray-600 p-3" data-label="Task Description">
                    <div class="fortask hidden">Task:</div>
                    <input type="text" class="description bg-gray-800 text-white border-none w-full" rows="1">
                </td>
                <td class="border border-gray-600 p-3" data-label="Duration (hours)">
                    <div class="forduration hidden">Duration:</div>
                    <input type="text" class="duration bg-gray-800 text-white border-none w-full" step="0.1">
                </td>
                <td class="p-3" data-label="">
                    <button
                        class="deleteBtn bg-red-600 hover:bg-red-500 active:bg-red-700 disabled:bg-red-200 text-white font-bold py-2 px-4 rounded-lg">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
    <button id="addRowBtn"
        class="mt-4 bg-green-600 hover:bg-green-500 active:bg-green-700 text-white font-bold py-2 px-4 rounded-lg">Add
        Row</button>
    <div id="totals" class="mt-8">
        <p>Total Hours: <span id="totalHours" class="font-bold">0</span></p>
        <p>Total USD: <span id="totalUSD" class="font-bold">0</span></p>
    </div>
    <button id="printBtn"
        class="mt-4 bg-green-600 hover:bg-green-500 active:bg-green-700 text-white font-bold py-2 px-4 rounded-lg">Print</button>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const invoiceTable = document.getElementById('invoiceTable').getElementsByTagName('tbody')[0];
            const addRowBtn = document.getElementById('addRowBtn');
            const printBtn = document.getElementById('printBtn');
            const totalHoursSpan = document.getElementById('totalHours');
            const totalUSDSpan = document.getElementById('totalUSD');
            const usdPerHourInput = document.getElementById('usdPerHour');
            const currencySelect = document.getElementById('currency');

            function updateTotals() {
                let totalHours = 0;
                let totalUSD = 0;
                const rows = invoiceTable.getElementsByTagName('tr');
                for (let row of rows) {
                    const durationInput = row.querySelector('.duration');
                    const taskDescInput = row.querySelector('.description');
                    const dateInput = row.querySelector('.inputdate');
                    if (durationInput && taskDescInput && dateInput) {
                        const duration = parseFloat(durationInput.value) || 0;
                        const usdPerHour = parseFloat(usdPerHourInput.value) || 0;
                        totalHours += duration;
                        totalUSD += duration * usdPerHour;
                    }
                }
                totalHoursSpan.textContent = totalHours.toFixed(2);
                totalUSDSpan.textContent = totalUSD.toFixed(2);
            }

            function printTable() {
                currencySelect.classList.add('hide-arrow');
                setTimeout(() => {
                    window.print();
                    currencySelect.classList.remove('hide-arrow');
                }, 100);
            }

            function addRow() {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="border border-gray-600 p-3" data-label="Date">
                        <div class="fordate hidden">Date:</div>
                        <input class="inputdate date bg-gray-800 text-white border-none w-full" placeholder="mm/dd/yyyy" />
                    </td>
                    <td class="border border-gray-600 p-3" data-label="Task Description">
                        <div class="fortask hidden">Task:</div>
                        <input type="text" class="description bg-gray-800 text-white border-none w-full" rows="1">
                    </td>
                    <td class="border border-gray-600 p-3" data-label="Duration (hours)">
                        <div class="forduration hidden">Duration:</div>
                        <input type="text" class="duration bg-gray-800 text-white border-none w-full" step="0.1">
                    </td>
                    <td class="p-3" data-label="">
                        <button class="deleteBtn bg-red-600 hover:bg-red-500 active:bg-red-700 disabled:bg-red-200 text-white font-bold py-2 px-4 rounded-lg">Delete</button>
                    </td>
                `;
                invoiceTable.appendChild(row);
                updateTotals();
            }

            function deleteRow(event) {
                if (event.target.classList.contains('deleteBtn')) {
                    event.target.closest('tr').remove();
                    updateTotals();
                }
            }

            addRowBtn.addEventListener('click', addRow);
            invoiceTable.addEventListener('click', deleteRow);
            printBtn.addEventListener('click', printTable);
            usdPerHourInput.addEventListener('input', updateTotals);
            invoiceTable.addEventListener('input', updateTotals);
        });
    </script>
</body>

</html>
