<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Freelance web developer, webmaster, and SEO specialist. Ready to turn your online presence into a pixel-perfect website.">
    <meta name="author" content="Kevin Sy">
    <meta property="og:title" content="kurast.dev">
    <meta property="og:description"
        content="Freelance web developer, webmaster, and SEO specialist. Ready to turn your online presence into a pixel-perfect website.">
    <meta property="og:image" content="your-image-url.jpg">
    <meta property="og:url" content="https://kurast.dev/times">
    <title>Timesheet Generator</title>
    <style>
        body {
            font-family: Segoe UI, sans-serif;
            padding: 40px;
            background-color: #16191d;
            color: #ebebeb;
        }

        h1 {
            text-align: center;
        }

        /* Basic button styling */
        button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: #ffffff;
            background-color: #4CAF50;
            /* Modern green color */
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s;
        }

        /* Basic button styling */
        .button-red {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: #ffffff;
            background-color: #F44336;
            /* Modern red color */
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s;
        }

        /* Hover effect */
        .button-red:hover {
            background-color: #E53935;
            /* Slightly darker red */
            transform: translateY(-2px);
            /* Slight lift effect */
        }

        /* Active state effect */
        .button-red:active {
            background-color: #C62828;
            /* Even darker red */
            transform: translateY(1px);
            /* Slight press effect */
        }

        /* Disabled state */
        .button-red:disabled {
            background-color: #FFCDD2;
            /* Light red */
            cursor: not-allowed;
        }


        /* Hover effect */
        .button:hover {
            background-color: #45a049;
            /* Slightly darker green */
            transform: translateY(-2px);
            /* Slight lift effect */
        }

        /* Active state effect */
        .button:active {
            background-color: #388e3c;
            /* Even darker green */
            transform: translateY(1px);
            /* Slight press effect */
        }

        /* Disabled state */
        .button:disabled {
            background-color: #a5d6a7;
            /* Light green */
            cursor: not-allowed;
        }


        .fordate,
        .fortask,
        .forduration {
            display: none;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 18px;

        }

        .details {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }


        table,
        th,
        td {
            border: 1px solid black;
        }

        table {
            border: 0;
        }

        th:nth-child(1),
        td:nth-child(1) {
            border-right: 0;
            background-color: #ebebeb;
            color: black;
        }

        th:nth-child(2),
        td:nth-child(2) {
            border-left: 0;
            border-right: 0;
            background-color: #ebebeb;
            color: black;
        }

        th:nth-child(3),
        td:nth-child(3) {
            border-left: 0;
            background-color: #ebebeb;
            color: black;
        }

        th:nth-child(4),
        td:nth-child(4) {
            border: 0;
        }

        th,
        td {
            padding: 8px;
            text-align: left;
        }

        /* Remove the right border from the 3rd column to prevent an outer border */

        input,
        textarea {
            width: 100%;
            box-sizing: border-box;
            font-size: 16px;
        }

        .profile,
        .money {
            white-space: nowrap;
        }

        button {
            cursor: pointer;
        }

        #usdPerHour {
            width: 60px;
        }


        #name {
            width: 200px;
        }

        #totals {
            margin: 20px 0;
        }

        #currency {
            width: 60px;
            text-align: right;
        }

        @page {
            margin: 0;
        }

        @media print {
            body {
                padding: 0px;
            }

            input,
            textarea {
                border: none;
                background: none;
                box-shadow: none;
                outline: none;
                text-align: left;
                width: auto;
                overflow: visible;
            }

            table {
                border: 1px solid #000;
            }

            th,
            td {
                border: 1px solid #000;
            }

            th:nth-child(4),
            td:nth-child(4) {
                display: none;
            }

            .print-show {
                display: table-cell;
            }

            #addRowBtn {
                display: none;
            }

            #printBtn {
                display: none;
            }
        }

        @media (max-width: 800px) {

            table,
            thead,
            tbody,
            th,
            td,
            tr {
                display: block;
            }

            table {
                border: 0;
            }

            .fordate,
            .fortask,
            .forduration {
                display: block;
                margin-right: 10px;
            }

            th:nth-child(1),
            td:nth-child(1) {
                border-left: 1px solid #ddd;
                border-right: 1px solid #ddd;
            }

            th:nth-child(2),
            td:nth-child(2) {
                border-left: 1px solid #ddd;
                border-right: 1px solid #ddd;
            }

            th:nth-child(3),
            td:nth-child(3) {
                border-left: 1px solid #ddd;
                border-right: 1px solid #ddd;
            }

            th:nth-child(4),
            td:nth-child(4) {
                border-top: 1px solid #ddd;
            }

            /* Hide table headers */
            thead tr {
                display: none;
            }

            /* Add some space between rows */
            tbody tr {
                margin-bottom: 15px;
            }

            /* Format each cell to display as a row */
            td {
                display: flex;
                justify-content: space-between;
                padding: 10px;
                text-align: right;
                position: relative;
                border: none;
            }

            /* Add labels before each cell */
            td::before {
                content: attr(data-label);
                position: absolute;
                left: 10px;
                width: 45%;
                padding-right: 10px;
                text-align: left;
                font-weight: bold;
            }

            td:first-child {
                border-top: 1px solid #ddd;
            }

            td:last-child {
                border-bottom: 0;
                display: flex;
                justify-content: end;
            }
        }
    </style>
</head>

<body>
    <label onclick="openSeparateWindow()">
        <svg class="opennew" width="27px" height="27px" viewBox="0 0 17 17" version="1.1"
            xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
            <path fill="white"
                d="M15 2v7.5h-1v-5.668l-9.334 9.334-0.707-0.707 9.459-9.459h-5.918v-1h7.5zM11 16h-10v-10h6.574v-1h-7.574v12h12v-7.714h-1v6.714z"
                fill="#000000" />
        </svg>
    </label>
    <h1>Timesheet</h1>
    <div class="details">
        <div class="profile">
            <label for="usdPerHour">Name:</label>
            <input type="text" id="name" value="Kevin Sy" placeholder="NAME" class="usdPerHour print-show">
        </div>
        <div class="money">
            <input type="text" id="currency" value="AUD" placeholder="$" class="usdPerHour print-show">
            <label for="usdPerHour">/hr:</label>
            <input type="number" id="usdPerHour" step="0.01" placeholder="rate" class="usdPerHour print-show">
        </div>
    </div>
    <table id="invoiceTable">
        <thead>
            <tr>
                <th>Date</th>
                <th>Task Description</th>
                <th>Duration (hours)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <div class="fordate">Date:</div><input type="date" class="date print-hide">
                </td>
                <td>
                    <div class="fortask">Task:</div><input type="text" class="description print-hide" rows="1">
                </td>
                <td>
                    <div class="forduration">Duration:</div><input type="number" class="duration print-show" step="0.1">
                </td>
                <td><button class="deleteBtn button-red">Delete</button></td>
            </tr>
        </tbody>
    </table>
    <button id="addRowBtn">Add Row</button>
    <div id="totals">
        <p>Total Hours: <span id="totalHours">0</span></p>
        <p>Total USD: <span id="totalUSD">0</span></p>
    </div>
    <button id="printBtn">Print</button>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const invoiceTable = document.getElementById('invoiceTable').getElementsByTagName('tbody')[0];
            const addRowBtn = document.getElementById('addRowBtn');
            const printBtn = document.getElementById('printBtn');
            const totalHoursSpan = document.getElementById('totalHours');
            const totalUSDSpan = document.getElementById('totalUSD');
            const usdPerHourInput = document.getElementById('usdPerHour');

            function calculateTotals() {
                const usdPerHour = parseFloat(usdPerHourInput.value) || 0;
                let totalHours = 0;
                let totalUSD = 0;

                document.querySelectorAll('#invoiceTable tbody tr').forEach(row => {
                    const duration = parseFloat(row.querySelector('.duration').value) || 0;
                    totalHours += duration;
                    totalUSD += duration * usdPerHour;
                });

                totalHoursSpan.textContent = totalHours.toFixed(2);
                totalUSDSpan.textContent = totalUSD.toFixed(2);
            }

            function addRow() {
                const newRow = invoiceTable.insertRow();
                newRow.innerHTML = `
                    <td><div class="fordate">Date:</div><input type="date" class="date print-hide"></td>
                    <td><div class="fortask">Task:</div><input type="text" class="description print-hide" rows="1">
                    <td><div class="forduration">Duration:</div><input type="number" class="duration print-show" step="0.1"></td>
                    <td><button class="deleteBtn button-red">Delete</button></td>
                `;

                newRow.querySelectorAll('input').forEach(input => {
                    input.addEventListener('input', calculateTotals);
                });

                newRow.querySelector('.deleteBtn').addEventListener('click', () => {
                    invoiceTable.removeChild(newRow);
                    calculateTotals();
                });

                calculateTotals();
            }

            function setPrintInputs() {
                document.querySelectorAll('#invoiceTable .duration').forEach(input => {
                    input.type = 'text';
                });
                usdPerHourInput.type = 'text';
            }

            function resetInputs() {
                document.querySelectorAll('#invoiceTable .duration').forEach(input => {
                    input.type = 'number';
                });
                usdPerHourInput.type = 'number';
            }


            addRowBtn.addEventListener('click', addRow);
            usdPerHourInput.addEventListener('input', calculateTotals);
            printBtn.addEventListener('click', () => {
                setPrintInputs();
                window.print();
                setTimeout(resetInputs, 0); // Reset inputs after printing
            });

            // Initial event listeners
            document.querySelectorAll('#invoiceTable tbody tr').forEach(row => {
                row.querySelectorAll('input').forEach(input => {
                    input.addEventListener('input', calculateTotals);
                });

                row.querySelector('.deleteBtn').addEventListener('click', () => {
                    invoiceTable.removeChild(row);
                    calculateTotals();
                });
            });
        });
    </script>
    <script>
        const usdPerHourInput = document.getElementById('usdPerHour');

        usdPerHourInput.addEventListener('input', () => {
            let value = parseFloat(usdPerHourInput.value) || 0;
            usdPerHourInput.value = value.toFixed(2);
        });
    </script>
    <script>
        function openSeparateWindow() {
            // Specify the URL of the HTML page
            var pageUrl = '/times';

            // Open a new window with the specified URL
            var newWindow = window.open(pageUrl, 'SeparateWindow', 'width=665,height=658');
        }

        function resizeInputs() {
            const inputs = document.querySelectorAll('input, textarea');
            inputs.forEach(input => {
                input.style.width = 'auto';
                input.style.minWidth = '0';
                input.style.width = (input.scrollWidth + 2) + 'px';
            });
        }

        window.onbeforeprint = resizeInputs;


    </script>
</body>

</html>
