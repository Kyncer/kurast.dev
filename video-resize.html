<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Resizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        #videoInput {
            margin: 20px 0;
        }

        video {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
        }

        #downloadLink {
            display: none;
            margin-top: 20px;
            font-size: 16px;
            color: blue;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h1>Video Resizer</h1>
    <input type="file" id="videoInput" accept="video/*">
    <video id="video" controls></video>
    <button id="processButton">Process Video</button>
    <a id="downloadLink">Download Resized Video</a>

    <script>
        document.getElementById('processButton').addEventListener('click', async () => {
            const videoInput = document.getElementById('videoInput');
            const video = document.getElementById('video');
            const downloadLink = document.getElementById('downloadLink');

            if (!videoInput.files.length) {
                alert('Please upload a video file.');
                return;
            }

            const file = videoInput.files[0];
            video.src = URL.createObjectURL(file);
            video.load();
            video.play();

            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const tempVideo = document.createElement('video');

            tempVideo.src = video.src;
            await new Promise(resolve => tempVideo.onloadedmetadata = resolve);

            // Set canvas dimensions for 720p resolution
            canvas.width = 1280;
            canvas.height = 720;

            const stream = canvas.captureStream();
            const recorder = new MediaRecorder(stream, { mimeType: 'video/webm' });
            const chunks = [];

            recorder.ondataavailable = (event) => {
                chunks.push(event.data);
            };

            recorder.onstop = () => {
                const blob = new Blob(chunks, { type: 'video/webm' });
                downloadLink.href = URL.createObjectURL(blob);
                downloadLink.download = 'resized-video.webm';
                downloadLink.style.display = 'block';
                downloadLink.textContent = 'Download Resized Video';
            };

            recorder.start();

            tempVideo.addEventListener('timeupdate', () => {
                ctx.drawImage(tempVideo, 0, 0, canvas.width, canvas.height);
            });

            tempVideo.play();
            tempVideo.onended = () => {
                recorder.stop();
            };
        });
    </script>
</body>

</html>
